<div *ngIf="authenticationService.getCurrentUser().hasRole('Administrator')">
    <div>
        <button class="btn btn-default" (click)="editGroup()">
            <i class="glyphicon glyphicon-plus green"></i> Create group
        </button>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Group Name</th>
                <th>Blocking</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groups">
                <td><a href="javascript:void(0)" (click)="editGroup(group.id)">{{group.id}}</a></td>
                <td>{{group.name}}</td>
                <td>
                    <a href="javascript:void(0)" (click)="blockGroup(group)">
                        <i *ngIf="group.blocked" class="glyphicon glyphicon-lock red"></i>
                        <i *ngIf="!group.blocked" class="glyphicon glyphicon-lock green"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
