<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			html, body {
				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js webgl</a> - cube panorama demo.
		</div>

		<script src="js/three.js/build/three.js"></script>
		<script src="js/three.js/examples/js/controls/OrbitControls.js"></script>

		<script>

		var camera, controls;
		var renderer;
		var scene;

        var textureURLs = [  // URLs of the six faces of the cube map 
                "cubemap/posx.png",   // Note:  The order in which
                "cubemap/negx.png",   //   the images are listed is
                "cubemap/posy.png",   //   important.
                "cubemap/negy.png",  
                "cubemap/posz.png",   
                "cubemap/negz.png"
           ];

		init();
		animate();

		function init() {

			var container = document.getElementById( 'container' );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 100 );
			camera.position.z = 0.01;

			controls = new THREE.OrbitControls( camera );
			controls.enableZoom = false;
			controls.enablePan = false;

            var materials = [];
            for (var i = 0; i < 6; i++) {
                var tex = THREE.ImageUtils.loadTexture( textureURLs[i] );
                materials.push( new THREE.MeshBasicMaterial( {
                    color: "white",
                    side: THREE.BackSide,  // IMPORTANT: To see the inside of the cube, back faces must be rendered!
                    map: tex
                } ) );

            }

			var skyBox = new THREE.Mesh( new THREE.CubeGeometry( 100, 100, 100 ), new THREE.MeshFaceMaterial( materials ) );
			//skyBox.applyMatrix( new THREE.Matrix4().makeScale( 1, 1, -1 ) );
			scene.add( skyBox );

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			controls.update();

			renderer.render( scene, camera );

			requestAnimationFrame( animate );

		}

		</script>
	</body>
</html>
